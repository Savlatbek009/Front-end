<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://pngfre.com/wp-content/uploads/apple-logo-23-1024x1024.png"
      type="image/x-icon"
    />
    <meta
      name="description"
      content="Abdullayev Savlatbek - Phone app in 2023 &copy;"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/pass.css" />
    <title>Savlatbek || ipone</title>
  </head>
  <body>
    <div class="container">
      <div class="loader">
        <img
          width="50px"
          height="50px"
          src="https://pngfre.com/wp-content/uploads/apple-logo-23-1024x1024.png"
          alt=""
        />
      </div>
      <div class="phone">
        <div class="phone-body">
          <div class="page-one">
            <div class="full-date"></div>
            <button class="swipe-up">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20px"
                height="20px"
                fill="currentColor"
                class="bi bi-arrow-up-short"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M8 12a.5.5 0 0 0 .5-.5V5.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 5.707V11.5a.5.5 0 0 0 .5.5z"
                />
              </svg>
              swipe-up for unlock
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20px"
                height="20px"
                fill="currentColor"
                class="bi bi-arrow-up-short"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M8 12a.5.5 0 0 0 .5-.5V5.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 5.707V11.5a.5.5 0 0 0 .5.5z"
                />
              </svg>
            </button>
          </div>
          <div class="page-two">
            <div class="entering">
              <h1>Enter pin-kod</h1>
              <input class="lock-pass" type="password" placeholder="keyup" />
              <button class="swipe-down">back</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/pass.js"></script>
  </body>
</html>
