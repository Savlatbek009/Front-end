<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Browsers</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="google">
        <div class="header-content">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2048px-Google_%22G%22_Logo.svg.png"
            alt=""
          />oogle
        </div>
        <br />
        <div class="data">
          Write something and press search button then you may see reult
        </div>
        <br /><br />
        <div class="searcher">
          <input type="text" placeholder="search..." class="input google-v" />
          <a href="" target="_blank" class="btn-search google-search">search</a>
        </div>
        <br />
        <div class="result">
          <h3 class="google-r">Your result:</h3>
        </div>
      </div>
      <div class="yandex">
        <div class="header-content">
          <img
            src="https://yastatic.net/s3/home-static/_/90/9034470dfcb0bea0db29a281007b8a38.png"
            alt=""
          />andex
        </div>
        <br />
        <div class="data">
          Write something and press search button then you may see reult
        </div>
        <br /><br />
        <div class="searcher">
          <input type="text" placeholder="search..." class="input yandex-v" />
          <a href="" target="_blank" class="btn-search yandex-search">search</a>
        </div>
        <br />
        <div class="result">
          <h3 class="yandex-r">Your result:</h3>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
