  <body>
    <!-- Game sections -->
    <!-- navbar -->

    <div class="navbar">
      <div class="col-5">
        <i>time: </i>
        <i id="countdown"></i>
      </div>
      <div style="font-size: initial" class="col-5">
        <h4 style="font-size: small">version: 4.4 with Savlatbek</h4>
      </div>
      <div class="col-5">
        <i class="coin">300</i>
        <i style="color: yellow" class="fa-solid fa-coins"></i>
      </div>
    </div>
    <div class="clr"></div>
    <!-- first section: home section -->

    <section class="home-section">
      <div class="colm-3">
        <div class="carpet-armchair">
          <img
            class="Chair"
            width="100%"
            src="https://tom-online-v1d2.netlify.app/imgs/chair and carpet.png"
            alt=""
          />
        </div>
      </div>
      <div class="colm-3">
        <div class="actor">
          <img
            width="100%"
            class="tomh"
            src="https://tom-online.netlify.app/imgs/tom.png"
            alt=""
          />
        </div>
        <br />
        <i
          style="
            width: 50px;
            height: 30px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: larger;
            background: yellow;
            color: black;
            box-sizing: border-box;
            border-radius: 50%;
            @media (max-width: 700px) {
              width: 30px;
              height: 30px;
            }
          "
          class="btns shop-btn fa-solid fa-cart-shopping"
        ></i>
        <br />
        <a href="./games/games.html">
          <i
            style="
              width: 50px;
              height: 30px;
              text-align: center;
              display: flex;
              justify-content: center;
              align-items: center;
              font-size: larger;
              background: yellow;
              color: black;
              box-sizing: border-box;
              margin: 5px;
              border-radius: 50%;
              @media (max-width: 700px) {
                width: 30px;
                height: 30px;
              }
            "
            class="btns fa-solid fa-gamepad"
          ></i>
        </a>
      </div>
      <div class="colm-3">
        <div class="TV">
          <img
            class="tv"
            width="100%"
            src="https://tom-online-v1d2.netlify.app/imgs/TV.png"
            alt=""
          />
        </div>
      </div>
    </section>

    <!-- shop -->
    <section
      style="background: #000; color: white; text-align: center; display: none"
      class="shop-room"
    >
      <br /><br /><br />
      <h2>Choose things for your rooms</h2>
      <br />
      <h3>1.For playing room</h3>
      <br />
      <h4>TVs</h4>
      <div class="col tvs">
        <img
          width="100%"
          height="300px"
          src="https://tom-online-v2d1.netlify.app/imges/tv1.png"
          alt="TVs"
        />
      </div>
      <div class="col tvs">
        <img
          width="100%"
          height="300px"
          src="https://tom-online-v2d1.netlify.app/imges/tv2.png"
          alt="TVs"
        />
      </div>
      <div class="col tvs">
        <img
          width="100%"
          height="300px"
          src="https://tom-online-v2d1.netlify.app/imges/tv3.png"
          alt="TVs"
        />
      </div>
      <br />
      <h4>Arm Chairs</h4>
      <div class="armchairs col">
        <img
          src="https://tom-online-v2d1.netlify.app/imges/chair1.png"
          width="100%"
          height="300px"
          alt=""
        />
      </div>
      <div class="armchairs col">
        <img
          src="https://tom-online-v2d1.netlify.app/imges/chair2.png"
          width="100%"
          height="300px"
          alt=""
        />
      </div>
      <div class="armchairs col">
        <img
          src="https://tom-online-v2d1.netlify.app/imges/chair3.png"
          width="100%"
          height="300px"
          alt=""
        />
      </div>
      <br />
      <h4>Wall</h4>
      <div class="walls col">
        <img
          src="https://media.istockphoto.com/photos/old-wall-background-picture-id1296377266?b=1&k=20&m=1296377266&s=170667a&w=0&h=s55vLec8A-pDVLUjI148h1DLpQseSX1aJPJLyOV3SOc="
          width="100%"
          height="300px"
          alt=""
        />
      </div>
      <div class="walls col">
        <img
          src="https://media.istockphoto.com/photos/concrete-abstract-architecture-and-lighting-effect-picture-id1417521119?b=1&k=20&m=1417521119&s=170667a&w=0&h=oUZ93Y5ht3WYMnnDv-3OVPQOlggAb4gIsLbMNi7MYIw="
          width="100%"
          height="300px"
          alt=""
        />
      </div>
      <div class="walls col">
        <img
          src="https://images.unsplash.com/photo-1563223566-f731efbdbab0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTJ8fHdhbGxzfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
          width="100%"
          height="300px"
          alt=""
        />
      </div>
      <br /><br /><br /><br /><br /><br /><br /><br />
    </section>

    <!-- second section: eating room -->

    <section style="display: none" class="eating-room">
      <br /><br /><br /><br /><br /><br /><br /><br />

      <img
        class="head-tom"
        src="https://tom-online.netlify.app/imgs/tom-head.png"
        alt=""
      />
      <img
        style="display: none"
        class="eat-tom"
        src="https://tom-online.netlify.app/imgs/eating-tom.png"
      />
      <br /><br />
      <!-- Slideshow container -->
      <div class="slideshow-container">
        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="plates">
            <img
              style="position: absolute"
              src="https://tom-online-v1d2.netlify.app/imgs/plate.png"
              alt=""
            />
            <img
              src="https://tom-online-v1d2.netlify.app/imgs/olma.png"
              alt=""
              style="
                position: relative;
                width: 90px;
                margin-left: 50px;
                margin-top: -15px;
              "
              mb
            />
          </div>
        </div>

        <div class="mySlides fade">
          <div class="plates">
            <img
              style="position: absolute"
              src="https://tom-online-v1d2.netlify.app/imgs/plate.png"
              alt=""
            />
            <img
              src="https://tom-online-v1d2.netlify.app/imgs/qalampir.png"
              style="
                position: relative;
                width: 120px;
                margin-left: 40px;
                margin-top: 10px;
              "
            />
          </div>
        </div>

        <div class="mySlides fade">
          <div class="plates">
            <img
              style="position: absolute"
              src="https://tom-online-v1d2.netlify.app/imgs/plate.png"
              alt=""
            />
            <img
              src="https://tom-online-v1d2.netlify.app/imgs/nok.png"
              alt=""
              style="
                position: relative;
                width: 120px;
                margin-left: 40px;
                margin-top: 10px;
              "
            />
          </div>
        </div>

        <!-- Next and previous buttons -->
        <div class="btns">
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
      </div>
    </section>

    <!-- third section: toilet -->

    <section style="display: none" class="toilet-room">
      <img
        style="position: relative"
        class="tom-t"
        src="https://tom-online.netlify.app/imgs/tom.png"
        alt=""
      />
      <img
        style="display: none; position: absolute; width: 30%"
        class="tom-t-n"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Black_flag.svg/2560px-Black_flag.svg.png"
        alt=""
      />
    </section>

    <!-- fourth section: bed -->

    <section style="display: none" class="bed-room">
      <img
        style="width: 220px"
        height="604px"
        src="https://tom-online.netlify.app/imgs/tom.png"
        class="tom"
        alt=""
      />
    </section>

    <!-- Controllers -->

    <section class="controllers">
      <div class="col-3 smile">
        <i class="fa-solid fa-face-smile"></i>
      </div>
      <div class="col-3 eating">
        <i class="fa-solid fa-utensils"></i>
      </div>
      <div class="col-3 toilet">
        <i class="fa-solid fa-toilet-portable"></i>
      </div>
      <div class="col-3 bed">
        <i class="fa-solid fa-bed"></i>
      </div>
    </section>
    <div class="clr"></div>
    <div class="alan-btn"></div>
